{% extends "base.html" %}
{% block content %}

<h5 class="text-darken-4 center-align text-shadow">Add Recipe</h5>

<div class="row card-panel blue-grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipes') }}">
        <div class="row s1">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix"></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row s1">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix"></i>
                <input id="cuisine" name="cuisine" minlength="5" maxlength="50" type="text" class="validate">
                <label for="cuisine">Cuisine</label>
            </div>
        </div>
        <div class="row s1">
            <div class="input-field col s12">
                <i class="fas fa-bone prefix"></i>
                <input id="meat" name="meat" minlength="5" maxlength="50" type="text" class="validate">
                <label for="meat">Meat</label>
            </div>
        </div>
        <div class="row s1">
            <div class="input-field col s12">
                <i class="fas fa-balance-scale prefix"></i>
                <input id="difficulty" name="difficulty" minlength="5" maxlength="50" type="text" class="validate">
                <label for="difficulty">Difficulty</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="500"
                    class="materialize-textarea validate" required></textarea>
                <label for="recipe_description">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-small red darken-1 text-shadow">
                    Add Task <i class="fas fa-plus right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
