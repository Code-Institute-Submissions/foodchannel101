{% extends "base.html" %}
{% block content %}

<h5 class="text-darken-4 center-align text-shadow">Edit Recipe</h5>

<div class="row card-panel white darken-3">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipes', recipe_id=recipe._id) }}">

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Recipe Category</option>
                    {% for category in categories %}
                    {% if category.category_name == recipe.category_name %}
                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                    {% else %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Recipe Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix darken-4"></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" value="{{ recipe.recipe_name }}"
                    type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix darken-4"></i>
                <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required>{{ recipe.recipe_description }}</textarea>
                <label for="recipe_description">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix darken-4"></i>
                <input id="due_date" name="due_date" type="text" value="{{ recipe.due_date }}"
                    class="datepicker validate" required>
                <label for="due_date">Date Posted</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-star text-yellow prefix darken-4"></i>
                    <label for="is_urgent">
                        {% if recipe.is_urgent == "on" %}
                        <input type="checkbox" id="is_urgent" name="is_urgent" checked>
                        {% else %}
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        {% endif %}
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Favorite
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_recipes') }}" class="btn-small red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-small orange text-shadow">
                        Edit Recipe<i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
    </form>
</div>

{% endblock %}
